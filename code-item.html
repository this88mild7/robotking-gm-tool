    <!-- item code modal -->
    <div id="modal-item" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 class="text-center">파츠 코드</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" id="modal-item-form">
                <input type="hidden" name="gmid" value="1">
                <input type="hidden" name="comment" id="item-comment">
                <div class="control-group">
                    <label class="control-label">Code</label>
                    <div class="controls">
                        <input type="text" name="itemCode" id="modal-item-code">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Name</label>
                    <div class="controls">
                        <input type="text" name="itemName" id="modal-item-name">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">PriceCash</label>
                    <div class="controls">
                        <input type="text" name="priceCash" id="modal-item-pricecash">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">PriceGold</label>
                    <div class="controls">
                        <input type="text" name="priceGold" id="modal-item-pricegold">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Descripton</label>
                    <div class="controls">
                        <input type="text" name="description" id="modal-item-description">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">IsOpen</label>
                    <div class="controls">
                        <select name="isUse">
                            <option id="modal-item-isuse-true" value="0">true</option>
                            <option id="modal-item-isuse-false" value="1">false</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button id="btn-modal-robot" class="btn" data-dismiss="modal" aria-hidden="true">취소</button>
            <button id="btn-modal-add-item" class="btn btn-primary">추가</button>
            <button id="btn-modal-mod-item" class="btn btn-primary">저장</button>
            <button id="btn-modal-del-item" class="btn btn-danger">삭제</button>
        </div>

    <!-- end item modal -->

    <script>
    $(function() {
        $("#side-item").addClass("active");
        $("#side-code").addClass("open active");

        // item add button event
        $("#btn-item-add").on("click", function() {
            $("#btn-modal-del-item").hide();
            $("#btn-modal-mod-item").hide();
            $("#btn-modal-add-item").show();
            $("#modal-item-code").removeAttr("readonly");
            $("#modal-item-code").val('');
            $("#modal-item-name").val('');
            $("#modal-item-pricecash").val('');
            $("#modal-item-pricegold").val('');
            $("#modal-item-description").val('');
            $("#modal-item").modal('toggle')
        });

        // item modal add button event
        $("#btn-modal-add-item").on("click", function() {
            if (confirm("해당 아이템 코드를 추가 하시겠습니까?")) {
                $("#item-comment").val("아이템 코드 추가");
                $.ajax({
                    type: "POST",
                    url: api.addItemCode,
                    data: $("#modal-item-form").serialize(),
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    error: function(xhr, textStatus, errorThrown) {
                        alert(errorThrown);
                    },
                    success: function(response) {
                        if (response == "True") {
                            alert("추가 완료!");
                        } else {
                            alert("추가 실패!");
                        }
                        $("#modal-item").modal('toggle');
                        location.reload();
                    } // end success
                }); // end ajax   
            }
        }); //  end item add button event

        // item modal modify button event
        $("#btn-modal-mod-item").on("click", function() {
            if (confirm("해당 아이템 코드를 수정 하시겠습니까?")) {
                $("#item-comment").val("아아템 코드 수정");
                $.ajax({
                    type: "POST",
                    url: api.setItemCode,
                    data: $("#modal-item-form").serialize(),
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    error: function(xhr, textStatus, errorThrown) {
                        alert(errorThrown);
                    },
                    success: function(response) {
                        if (response == "True") {
                            alert("수정 완료!");
                        } else {
                            alert("수정 실패!");
                        }
                        $("#modal-item").modal('toggle');
                        location.reload();
                    } // end success
                }); // end ajax   
            }
        }); //  end item modify button event

        // item modal delete button event
        $("#btn-modal-del-item").on("click", function() {
            if (confirm("해당 아이템 코드를 삭제 하시겠습니까?")) {
                $("#item-comment").val("아이템 코드 삭제");
                $.ajax({
                    type: "POST",
                    url: api.delItemCode,
                    data: $("#modal-item-form").serialize(),
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    error: function(xhr, textStatus, errorThrown) {
                        alert(errorThrown);
                    },
                    success: function(response) {
                        if (response == "True") {
                            alert("삭제 완료!");
                        } else {
                            alert("삭제 실패!");
                        }
                        $("#modal-item").modal('toggle');
                        location.reload();
                    } // end success
                }); // end ajax   
            }
        }); //  end item delete button event




        // item code info
        var itemTd;
        $.ajax({
            url: api.getItemCode,
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            dataType: "json",
            error: function(xhr, textStatus, errorThrown) {
                alert("code 조회 실패!" + errorThrown);
            },
            success: function(response) {
                $.each(response, function() {
                    itemTd += '<tr>' 
                    + '<td>' + this.itemCode + '</td>' 
                    + '<td>' 
                        + '<input type="hidden" name="itemCode" value="' + this.itemCode + '">' 
                        + '<input type="hidden" name="itemName" value="' + this.itemName + '">' 
                        + '<input type="hidden" name="priceGold" value="' + this.priceGold + '">' 
                        + '<input type="hidden" name="priceCash" value="' + this.priceCash + '">' 
                        + '<input type="hidden" name="priceCash" value="' + this.priceCash + '">' 
                        + '<input type="hidden" name="description" value="' + this.descripton + '">' 
                        + '<input type="hidden" name="isUse" value="' + this.isUse + '">' 
                        + '<a href="javascript:;" onclick="itemDetailModal(this)" > ' + this.itemName + '</a>' 
                    + '</td>' 
                    + '<td>' + this.priceCash + '</td>' 
                    + '<td>' + this.priceGold + '</td>' 
                    + '<td>' + this.descripton + '</td>' 
                    + '<td>' + this.isUse + '</td>' 
                    + '</tr>'
                }); // end each
                $("#item-code-tbody").append(itemTd);
            } // end success
        }); // end ajax
        // end item code info
    });


    function itemDetailModal(obj) {
        $("#btn-modal-add-item").hide();
        $("#modal-item-code").attr("readonly", "true");
        $("#modal-item-code").val($(obj).siblings("input[name='itemCode']").val());
        $("#modal-item-name").val($(obj).siblings("input[name='itemName']").val());
        $("#modal-item-pricecash").val($(obj).siblings("input[name='priceCash']").val());
        $("#modal-item-pricegold").val($(obj).siblings("input[name='priceGold']").val());
        $("#modal-item-description").val($(obj).siblings("input[name='description']").val());
        if ($(obj).siblings("input[name='isUse']").val() == "true") {
            $("#modal-item-isuse-true").attr("selected", "selected")
        } else {
            $("#modal-item-isuse-false").attr("selected", "selected")
        }
        $("#modal-item").modal('toggle')
    };
    </script>
