        </div>
        <div class="modal-body">
            <form class="form-horizontal" id="modal-quest-form">

                </div>

                    <label class="control-label">CondCount</label>

                        <input type="text" name="condCount" id="modal-quest-condCodunt">
                    </div>
                </div>
            </form>
        </div>

            <button id="btn-modal-add-quest" class="btn btn-primary">추가</button>
            <button id="btn-modal-mod-quest" class="btn btn-primary">저장</button>
            <button id="btn-modal-del-quest" class="btn btn-danger">삭제</button>

    <script>
    $(function() {
        if (isEmpty($.cookie("code-auth"))) {
            alert("미인증 상태입니다.");
            location.href = "code-auth.html";
            return false;
        }
        $("#side-quest").addClass("active");
        $("#side-code").addClass("open active");

        // quest add button event
        $("#btn-quest-add").on("click", function(){
            $("#btn-modal-del-quest").hide();
            $("#btn-modal-mod-quest").hide();
            $("#btn-modal-add-quest").show();
            $("#modal-quest-type").removeAttr("readonly");
            $("#modal-quest-code").removeAttr("readonly");
            $("#modal-quest-type").val("");
            $("#modal-quest-code").val("");
            $("#modal-quest-name").val('');
            $("#modal-quest-qty").val('');
            $("#modal-quest-price").val('');
            $("#modal-quest").modal('toggle')
        });

        // quest modal add button event
        $("#btn-modal-add-quest").on("click", function(){
            if(confirm("해당 퀘스트 코드를 추가 하시겠습니까?")){
                $("#quest-comment").val("퀘스트 코드 추가");
                $.ajax({
                    type:"POST",
                    url: api.addQuestCode,
                    data: $("#modal-quest-form").serialize(),
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    error: function(xhr, textStatus, errorThrown) {
                        alert(errorThrown);
                    },
                    success: function(response) {
                        if(response == "True"){
                            alert("추가 완료!");
                        }else{
                            alert("추가 실패!");
                        }
                        $("#modal-quest").modal('toggle');
                        location.reload();
                    } // end success
                }); // end ajax   
            }
        }); //  end quest add button event

        // quest modal modify button event
        $("#btn-modal-mod-quest").on("click", function(){
            if(confirm("해당 퀘스트 코드를 수정 하시겠습니까?")){
                $("#quest-comment").val("퀘스트 코드 수정");
                $.ajax({
                    type:"POST",
                    url: api.setQuestCode,
                    data: $("#modal-quest-form").serialize(),
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    error: function(xhr, textStatus, errorThrown) {
                        alert(errorThrown);
                    },
                    success: function(response) {
                        if(response == "True"){
                            alert("수정 완료!");
                        }else{
                            alert("수정 실패!");
                        }
                        $("#modal-quest").modal('toggle');
                        location.reload();
                    } // end success
                }); // end ajax   
            }
        }); //  end quest modify button event

        // quest modal delete button event
        $("#btn-modal-del-quest").on("click", function(){
            if(confirm("해당 퀘스트 코드를 삭제 하시겠습니까?")){
                $("#quest-comment").val("퀘스트 코드 삭제");
                $.ajax({
                    type:"POST",
                    url: api.delQuestCode,
                    data: $("#modal-quest-form").serialize(),
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    error: function(xhr, textStatus, errorThrown) {
                        alert(errorThrown);
                    },
                    success: function(response) {
                        if(response == "True"){
                            alert("수정 완료!");
                        }else{
                            alert("수정 실패!");
                        }
                        $("#modal-quest").modal('toggle');
                        location.reload();
                    } // end success
                }); // end ajax   
            }
        }); //  end quest delete button event


        

        // quest code info
        var questTd;
        $.ajax({
            url: api.getQuestCode,
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            dataType: "json",
            async: false,
            error: function(xhr, textStatus, errorThrown) {
                alert("code 조회 실패!"+errorThrown);
                return "";
            },
            success: function(response) {
                var isOpen="";
                var isGotcha="";
                $.each(response, function() {
                    questTd += '<tr>' 
                    + '<td>' + this.questCode + '</td>' 
                    + '<td>' + this.questType + '</td>' 
                    + '<td>' 
                        + '<input type="hidden" name="questCode" value="' + this.questCode + '">' 
                        + '<input type="hidden" name="questType" value="' + this.questType + '">' 
                        + '<input type="hidden" name="description" value="' + this.description + '">' 
                        + '<input type="hidden" name="reward" value="' + this.reward + '">' 
                        + '<input type="hidden" name="condCode" value="' + this.condCode + '">' 
                        + '<input type="hidden" name="condCount" value="' + this.condCount + '">' 
                        + '<a href="javascript:;" onclick="questDetailModal(this)" > ' + this.description + '</a>' 
                    + '</td>' 
                    + '<td>' + this.reward + '</td>' 
                    + '<td>' + this.condCode + '</td>' 
                    + '<td>' + this.condCount + '</td>' 
                }); // end each
                $("#quest-code-tbody").append(questTd);
            } // end success
        }); // end ajax
        // end quest code info
    });


    function questDetailModal(obj) {
        $("#btn-modal-add-quest").hide();
        $("#btn-modal-del-quest").show();
        $("#btn-modal-mod-quest").show();
        $("#modal-quest-code").attr("readonly", "true");
        $("#modal-quest-type").attr("readonly", "true");
        $("#modal-quest-code").val($(obj).siblings("input[name='questCode']").val());
        $("#modal-quest-type").val($(obj).siblings("input[name='questType']").val());
        $("#modal-quest-description").val($(obj).siblings("input[name='description']").val());
        $("#modal-quest-reward").val($(obj).siblings("input[name='reward']").val());
        $("#modal-quest-condCode").val($(obj).siblings("input[name='condCode']").val());
        $("#modal-quest-condCount").val($(obj).siblings("input[name='condCount']").val());
        $("#modal-quest").modal('toggle')
    };

    </script>
