        <div id="modal-detail" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 class="text-center">상세정보</h3>
            </div>
            <div class="modal-body">
                <div class="control-group">
                    <div class="controls">
                        <textarea id="modal-log-msg" type="text" readonly class="field span6" rows="17"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="btn-modal-robot" class="btn" data-dismiss="modal" aria-hidden="true">닫기</button>
            </div>
        </div>
        <script>
        $(function() {
            
            if (isEmpty($.cookie("helper-auth"))) {
                alert("미인증 상태입니다.");
                location.href = "log-auth.html";
                return false;
            }

            $("#side-log-etc").addClass("active");
            $("#side-log").addClass("open active");

            // 달력 이벤트
            $('.date-picker').datepicker({
                format: "yyyy-mm-dd",
                autoclose: true
            });

            $('#log-table').dataTable({
                "iDisplayStart": 10,
                "bFilter": false,
                "sPaginationType": "bootstrap",
                "oLanguage": {
                    "sEmptyTable": "결과 값이 없습니다."
                }
            });

            // 조회 버튼 이벤트
            $("#btn-search").on("click", function() {
                var searchStartDate = $("#search-date").val();
                // 날짜 null check
                if (isEmpty(searchStartDate)) {
                    alert("조회 날짜를 선택해 주세요");
                    return false;
                }
                // table clear
                $('#log-table').dataTable().fnClearTable();
                searchMethodLog({
                    methodName: $("#method-name").val(),
                    topLimit: $("#top-limit").val(),
                    startdate: searchStartDate,
                    enddate: searchStartDate
                });
            });
            // end 조회 버튼 이벤트

            //  method-name 조회
            $.ajax({
                type: "POST",
                url: api.getLogCodeTable,
                contentType: "application/x-www-form-urlencoded; charset=utf-8",
                dataType: "json",
                error: function(xhr, textStatus, errorThrown) {
                    alert(errorThrown);
                }, // end error
                success: function(response) {
                    $.each(response, function() {
                        if (this.Define != "setChargeChip") {
                            $("#method-name").append('<option value=' + this.Define + '>' + this.Define + '</option>');
                        }
                    });
                } // end success
            });

            // end method-name ajax

        });



        function detailChageHistory(e) {
            var receipt = $(e).siblings("input[name='receipt']").val();
            $("#modal-receipt").val(decodeURIComponent(receipt));
            $("#modal-detail").modal('toggle');
        }

        function searchMethodLog(parameter) {
            $.blockUI({
                css: {
                    border: 'none',
                    padding: '15px',
                    backgroundColor: '#000',
                    '-webkit-border-radius': '10px',
                    '-moz-border-radius': '10px',
                    opacity: .5,
                    color: '#fff'
                }
            });
            // 완료 후 블럭이 사라지는 시간 ms
            setTimeout($.unblockUI, 1000);
            // 로그 ajax
            $.ajax({
                type: "POST",
                url: api.getLogInfo,
                contentType: "application/x-www-form-urlencoded; charset=utf-8",
                dataType: "json",
                data: parameter,
                error: function(xhr, textStatus, errorThrown) {
                    alert(errorThrown);
                }, // end error
                success: function(response) {
                    $.each(response, function() {
                        $('#log-table').dataTable().fnAddData([
                            this.LOGLEVEL,
                            this.DATE,
                            '<a href="javascript:;" onclick="detailChageHistory(this);" >' + this.MESSAGE.substring(0, 80) + '... </a>' + '<input type="hidden" name="log-msg" value="' + this.MESSAGE + '">'
                        ]);
                    });

                } // end success
            }); // end 로그 ajax
        }

        function parseResultCode(resultCode) {
            if (resultCode == "3000") {
                return '파라메터 값에 NULL 포함됨';
            }
            if (resultCode == "3003") {
                return 'SSL 통신접근 아님';
            }
            if (resultCode == "3004") {
                return '애플 결제처리 실패';
            }
            if (resultCode == "3005") {
                return '구글 결제접근 실패';
            }
            if (resultCode == "3006") {
                return '구글 결제처리 실패 (필수값 signature 누락)';
            }
            if (resultCode == "3007") {
                return '결제처리 정보오류 (잘못된 클라이언트 정보)';
            }

        }

        function detailChageHistory(e) {
            var logMessage = $(e).siblings("input[name='log-msg']").val();
            $("#modal-log-msg").val(logMessage);
            $("#modal-detail").modal('toggle');
        }

        
        </script>
