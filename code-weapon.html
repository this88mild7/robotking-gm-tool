    <!-- weapon code 모달 -->
    <div id="modal-weapon" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 class="text-center">무기  코드</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" id="modal-weapon-form">
                <input type="hidden"  name="gmid" value="1">
                <input type="hidden"  name="comment" id="weapon-comment">
                <div class="control-group">
                    <label class="control-label">Type</label>
                    <div class="controls">
                        <input type="text" name="wpType" id="modal-weapon-type">
                    </div>
                </div>

                </div>

                    <label class="control-label">Level</label>
                    <div class="controls">
                        <input type="text" name="wpLevel" id="modal-weapon-level">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Name</label>
                    <div class="controls">
                        <input type="text" name="wpName" id="modal-weapon-name">
                    </div>
                </div>

                    <label class="control-label">PriceGold</label>

                        <input type="text" name="priceGold" id="modal-weapon-pricegold">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">PriceCash</label>
                    <div class="controls">
                        <input type="text" name="priceCash" id="modal-weapon-pricecash">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button id="btn-modal-robot" class="btn" data-dismiss="modal" aria-hidden="true">취소</button>
            <button id="btn-modal-add-weapon" class="btn btn-primary">추가</button>
            <button id="btn-modal-mod-weapon" class="btn btn-primary">저장</button>
            <button id="btn-modal-del-weapn" class="btn btn-danger">삭제</button>
        </div>
    </div> <!-- end weapon modal -->
    <script>
    $(function() {
        $("#side-weapon").addClass("active");
        $("#side-code").addClass("open active");

        // weapon add button event
        $("#btn-weapon-add").on("click", function(){
            $("#btn-modal-del-weapon").hide();
            $("#btn-modal-mod-weapon").hide();
            $("#btn-modal-add-weapon").show();
            $("#modal-weapon-type").removeAttr("readonly");
            $("#modal-weapon-code").removeAttr("readonly");
            $("#modal-weapon-level").removeAttr("readonly");
            $("#modal-weapon-type").val('');
            $("#modal-weapon-code").val('');
            $("#modal-weapon-level").val('');
            $("#modal-weapon-name").val('');
            $("#modal-weapon-pricegold").val('');
            $("#modal-weapon-pricecash").val('');
            $("#modal-weapon").modal('toggle')
        });

        // weapon modal add button event
        $("#btn-modal-add-weapon").on("click", function(){
            if(confirm("해당 무기 코드를 추가 하시겠습니까?")){
                $("#weapon-comment").val("무기 코드 추가");
                $.ajax({
                    type:"POST",
                    url: api.addWeaponCode,
                    data: $("#modal-weapon-form").serialize(),
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    error: function(xhr, textStatus, errorThrown) {
                        alert(errorThrown);
                    },
                    success: function(response) {
                        if(response == "True"){
                            alert("추가 완료!");
                        }else{
                            alert("추가 실패!");
                        }
                        $("#modal-weapon").modal('toggle');
                        location.reload();
                    } // end success
                }); // end ajax   
            }
        }); //  end weapon add button event

        //  weapon modify button event
        $("#btn-modal-mod-weapon").on("click", function(){
            if(confirm("해당 무기 코드를 변경 하시겠습니까?")){
                $("#weapon-comment").val("무기 코드 수정");
                $.ajax({
                    type:"POST",
                    url: api.setWeaponCode,
                    data: $("#modal-weapon-form").serialize(),
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    error: function(xhr, textStatus, errorThrown) {
                        alert(errorThrown);
                    },
                    success: function(response) {
                        if(response == "True"){
                            alert("수정 완료!");
                        }else{
                            alert("수정 실패!");
                        }
                        $("#modal-weapon").modal('toggle');
                        location.reload();
                    } // end success
                }); // end ajax   
            }
        }); // end weapon modify button event

        // weapon modal delete button event
        $("#btn-modal-del-weapon").on("click", function(){
            if(confirm("해당 무기 코드를 삭제 하시겠습니까?")){
                $("#weapon-comment").val("무기 코드 삭제");
                $.ajax({
                    type:"POST",
                    url: api.delWeaponCode,
                    data: $("#modal-weapon-form").serialize(),
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    error: function(xhr, textStatus, errorThrown) {
                        alert(errorThrown);
                    },
                    success: function(response) {
                        if(response == "True"){
                            alert("수정 완료!");
                        }else{
                            alert("수정 실패!");
                        }
                        $("#modal-weapon").modal('toggle');
                        location.reload();
                    } // end success
                }); // end ajax   
            }
        }); //  end weapon delete button event

        // weapon code info
        var weaponTd;
        $.ajax({
            url: api.getWeaponCode,
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            dataType: "json",
            async: false,
            error: function(xhr, textStatus, errorThrown) {
                alert("code 조회 실패!");
                return "";
            },
            success: function(response) {
                $.each(response, function() {

                    weaponTd += '<tr>' 
                                    + '<td>' + this.wpType + '</td>' 
                                    + '<td>' + this.wpCode + '</td>' 
                                    + '<td>' + this.wpLevel + '</td>' 
                                    + '<td>' 
                                        + '<input type="hidden" name="wpType" value="' + this.wpType + '">' 
                                        + '<input type="hidden" name="wpCode" value="' + this.wpCode + '">' 
                                        + '<input type="hidden" name="wpLevel" value="' + this.wpLevel + '">' 
                                        + '<input type="hidden" name="wpName" value="' + this.wpName + '">' 
                                        + '<input type="hidden" name="priceGold" value="' + this.priceGold + '">' 
                                        + '<input type="hidden" name="priceCash" value="' + this.priceCash + '">' 
                                        + '<a href="javascript:;" onclick="weaponDetailModal(this)"> ' + this.wpName + '</a>'
                                    + '</td>' 
                                    + '<td>' + this.priceGold + '</td>' 
                                    + '<td>' + this.priceCash + '</td>' 
                                    + '</tr>'
                }); // end each
                $("#weapon-code-tbody").append(weaponTd);
            } // end success
        }); // end ajax
        // end weapon code info
    });

    function weaponDetailModal(obj) {
        $("#modal-weapon-type").attr("readonly", "true");
        $("#modal-weapon-code").attr("readonly", "true");
        $("#modal-weapon-level").attr("readonly", "true");
        $("#btn-modal-add-weapon").hide();
        $("#modal-weapon-type").val($(obj).siblings("input[name='wpType']").val());
        $("#modal-weapon-code").val($(obj).siblings("input[name='wpCode']").val());
        $("#modal-weapon-level").val($(obj).siblings("input[name='wpLevel']").val());
        $("#modal-weapon-name").val($(obj).siblings("input[name='wpName']").val());
        $("#modal-weapon-pricegold").val($(obj).siblings("input[name='priceGold']").val());
        $("#modal-weapon-pricecash").val($(obj).siblings("input[name='priceCash']").val());
        $("#modal-weapon").modal('toggle')
    };
    </script>
