    <script>
    $(function() {
        $("#payment").addClass("active");

        // session check
        if (isEmpty($.cookie("gmid"))) {
            alert("로그아웃 상태입니다.");
            location.href = "login.html";
            return false;
        } else {
            gmid = $.cookie('gmid');
            $("#b-id").text($.cookie("gmid"));
            $("#b-role").text($.cookie("role"));
            setCookie(60, gmid);
        }

        $('#payment-his').dataTable({
            "iDisplayStart": 10,
            "bFilter": false,
            "sPaginationType": "bootstrap",
            "oLanguage": {
                "sEmptyTable": "결과 값이 없습니다."
            }
        });
    });

    $("#search-btn").on("click", function() {

        // 회원 ID 나 주문 번호 체크
        if (isEmpty($("#search").val())) {
            alert("검색어를 입력해 주세요!");
            return false;
        }

        // parameter 설정
        var parameter;
        if ($("#search_type").val() == 'id') {
            parameter = {
                id: $("#search").val(),
                orderid: ""
            }
        } else {
            parameter = {
                id: "",
                orderid: $("#search").val()
            }
        }

        $.ajax({
            type: "POST",
            url: api.getShopInfo,
            data: parameter,
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            dataType: "json",
            error: function(xhr, textStatus, errorThrown) {
                alert("주문이력 조회 실패!");
            },
            success: function(response) {
                $("#search-result-body").empty();
                var paymentResult = "";
                var storeName = "Play Store";
                $('#payment-his').dataTable().fnClearTable();
                $.each(response, function(index, value) {
                    if (value.storeid == 12) {
                        storeName = "Apple";
                    }
                    if (value.storeid == 11) {
                        storeName = "Google"
                    }
                    $('#payment-his').dataTable().fnAddData([
                        storeName,
                        value.issueDate,
                        value.price,
                        value.orderid
                    ]);
                });
            }
        });

    });
    </script>
