    function setAuthCookie(minutes, authKey) {
        var date = new Date();
        var m = minutes;
        var role = ""
        date.setTime(date.getTime() + (m * 60 * 1000));
        $.cookie("helper-auth", authKey, {
            expires: date
        });
    }

    function auth() {
        if (isEmpty($("#log-auth").val())) {
            alert("인증키 값을 입력해 주세요!");
            return false;
        }
        $.get('helper_authkey.txt', function(data) {
            if ($("#log-auth").val() == data) {
                setAuthCookie(60, $("#log-auth").val());
                location.href = "log-charge.html";
            } else {
                alert("인증키 값이 틀립니다.!");
                return false;
            }
        }, 'text');
    }
