    <script>
    $(function() {
        $("#side-user").addClass("active");

        // session check
        if (isEmpty($.cookie('gmid'))) {
            alert("로그아웃 상태입니다.");
            location.href = "login.html";
            return false;
        } else {
            $("#b-id").text($.cookie("gmid"));
            $("#b-role").text($.cookie("role"));
            setCookie(60, $.cookie("gmid"));
        };

        $("#search").bind("keydown", function(e) {
            if (e.keyCode == 13) { // enter key
                $("#search-btn").click();
                return false
            }
        });
    });

    $("#search-btn").on("click", function() {

        if (isEmpty($("#search").val())) {
            alert("검색어를 입력해 주세요");
            return false;
        }

        if ($("#search_type option:selected").val() == "id") {
            $.ajax({
                type: "POST",
                url: api.getUserInfo,
                data: {
                    id: $("#search").val()
                },
                contentType: "application/x-www-form-urlencoded; charset=utf-8",
                dataType: "json",
                error: function(xhr, textStatus, errorThrown) {
                    alert("잘못된 ID 거나 없는 사용자 입니다.");
                },
                success: function(response) {
                    if ($.trim(response).length) {
                        location.href = "user.html?id=" + $("#search").val();
                    } else {
                        alert("해당 ID의 사용자 정보가 없습니다.");
                    }
                }
            });
        } else {

            $("#search-result-body").empty();
            $.ajax({
                type: "POST",
                url: api.getId,
                data: {
                    syntax: $("#search_type").val(),
                    value: $("#search").val()
                },
                contentType: "application/x-www-form-urlencoded; charset=utf-8",
                dataType: "json",
                error: function(xhr, textStatus, errorThrown) {},
                success: function(response) {
                    $("#search-result-body").empty();
                    var searchResultHtml = "";
                    if (response.length == 0) {
                        alert("검색된 사용자가 없습니다.");
                    } else {
                        $.each(response, function() {
                            searchResultHtml += "<tr>" + AddTag("<a href=\"user.html?id=" + this.ID + "\">" + this.ID + "</a>", "TD") + "</tr>";
                        });
                        $("#search-result-body").append(searchResultHtml);
                        $("#search-result").show();
                    }
                }
            });
        }
    });
    </script>
