    <script>
    $(function() {


        // init dataTable
        $('#weapon-code-table').dataTable({
            "iDisplayStart": 10,
            "bFilter": false,
            "sPaginationType": "bootstrap",
            "oLanguage": {
                "sEmptyTable": "결과 값이 없습니다."
            }
        });
        $('#parts-code-table').dataTable({
            "iDisplayStart": 10,
            "bFilter": false,
            "sPaginationType": "bootstrap",
            "oLanguage": {
                "sEmptyTable": "결과 값이 없습니다."
            }
        });
        $('#pilot-code-table').dataTable({
            "iDisplayStart": 10,
            "bFilter": false,
            "sPaginationType": "bootstrap",
            "oLanguage": {
                "sEmptyTable": "결과 값이 없습니다."
            }
        });

        // weapon code info
        $.ajax({
            url: api.getWeaponCode,
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            dataType: "json",
            async: false,
            error: function(xhr, textStatus, errorThrown) {
                alert("code 조회 실패!");
                return "";
            },
            success: function(response) {
                $.each(response, function() {

                    $('#weapon-code-table').dataTable().fnAddData([
                        this.wpType,
                        this.wpCode,
                        this.wpLevel,
                        this.wpName,
                        this.priceGold,
                        this.priceCash
                    ]);
                });
            } // end success
        }); // end ajax
        // end weapon code info

        // parts code info
        $.ajax({
            url: api.getPartsCode,
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            dataType: "json",
            async: false,
            error: function(xhr, textStatus, errorThrown) {
                alert("code 조회 실패!");
                return "";
            },
            success: function(response) {
                $.each(response, function() {

                    $('#parts-code-table').dataTable().fnAddData([
                        this.partsType,
                        this.partsCode,
                        this.partsName,
                        this.devTime,
                        this.priceGold,
                        this.priceInstantly,
                        this.priceCash,
                        this.priceCapsule,
                        this.isOpen,
                        this.isGotcha
                    ]);
                });
            } // end success
        }); // end ajax
        // end parts code info

        // pilot code info
        $.ajax({
            url: api.getPilotCode,
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            dataType: "json",
            async: false,
            error: function(xhr, textStatus, errorThrown) {
                alert("code 조회 실패!");
                return "";
            },
            success: function(response) {
                $.each(response, function() {
                    $('#pilot-code-table').dataTable().fnAddData([
                        this.PilotCode,
                        this.PilotName,
                        this.PriceCash,
                        this.Power,
                        this.Skill,
                        this.Attack,
                        this.Hunt,
                        this.HP,
                        this.SP,
                        this.AbilityType,
                        this.abilityValue,
                        this.PriceGold
                    ]);
                })

            } // end success
        }); // end ajax        

    })
